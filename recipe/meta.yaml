{% set version = "5.1-2" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamlss
  version: {{ version|replace("-", "_") }}

source:
  fn: gamlss_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/gamlss_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/gamlss/gamlss_{{ version }}.tar.gz
  sha256: 0d404e74768a8f98c6a5e9a48bd2cf4280125831a5dcd8c7f7b57922f57e016b

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - posix                # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - r-base
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival

  run:
    - r-base
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival

test:
  commands:
    - $R -e "library('gamlss')"  # [not win]
    - "\"%R%\" -e \"library('gamlss')\""  # [win]

about:
  home: http://www.gamlss.org/
  license: GPL-2 | GPL-3
  summary: Functions for fitting Generalized Additive Models for Location Scale and Shape.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
